<template name="questionnairexq">
    <header id="header">
        <a href="/questionnaire" class="back"><span></span></a>
        <span class="title">问卷调查</span>
    </header>

    <section id="content" class="qnfeedbackxz">
        <div class="title">{{questionnairexq.qnairetitle}}</div>
        {{#each questionnairexq.questionlist}}
            <div class="qnfeedbackxz_list">
                <div class="title2"><span>{{questioncontent}}</span></div>
                <ul>
                    {{#each answerlist}}
                        <li>
                            <span class="l">{{answercontent}}</span>
                            <span class="r">{{checkcount}}人</span>
                        </li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
    </section>
</template>


<template name="qnfeedbackxz">

        <a href="/questionnaire" class="back"><span></span></a>
        <span class="title">问卷调查</span>
        <a id="qnxzbtn" class="rightLnk">完成</a>
    </header>
    <section id="content">
        <div class="qnfeedbackxz">
            <div class="title">{{questionnairexq.qnairetitle}}</div>
            <section class="jcd_form">
                {{#each questionnairexq.questionlist}}
                <section class="jcd_form_chickbox jcd_form_block uncheck" id="{{questionid}}">

                    <label class='jcd_form_chickbox_lnk' data-val="{{index}}"><input class="c_checkbox_1" type="radio" name="{{questionid}}" value="{{index}}"/>{{answercontent}}</label>
                    {{/each}}
                </section>

    </section>

<template name="qnfeedbackxq">
    <header id="header">
        <a href="/questionnaire" class="back"><span></span></a>
        <span class="category_h_title">问卷调查</span>
    </header>

    <section id="content">
        <div class="qnfeedbackxz">
            <div class="title">{{questionnairexq.qnairetitle}}</div>
            <section class="jcd_form">
                {{#each questionnairexq.questionlist}}
                <section class="jcd_form_chickbox jcd_form_block">
                    <div class="questioncontent"><span>{{questioncontent}}</span></div>
                    <ul class="jcd_btnselectchild">
                    {{#each answerlist}}
                        {{#if checked}}
                            <li class="sel"><span style="margin-left:10px;">{{answercontent}}</span></li>
                        {{else}}
                            <li><span style="margin-left:10px;">{{answercontent}}</span></li>
                        {{/if}}
                    {{/each}}
                    </ul>
                </section>
                {{/each}}
            </section>
        </div>
    </section>
</template>

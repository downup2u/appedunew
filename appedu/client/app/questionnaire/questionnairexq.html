<template name="questionnairexq">
    <header id="header">
        <a href="/questionnaire" class="back"><span></span></a>
        <span class="title">问卷调查</span>
    </header>

    <section id="content" class="qnfeedbackxz">
        <div class="title">{{questionnairexq.qnairetitle}}</div>
        {{#each questionnairexq.questionlist}}
            <div class="qnfeedbackxz_list">
                <div class="title2"><span>{{questioncontent}}</span></div>
                <ul>
                    {{#each answerlist}}
                        <li>
                            <span class="l">{{answercontent}}</span>
                            <span class="r">{{checkcount}}人</span>
                        </li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
    </section>
</template>


<template name="qnfeedbackxz">

        <a href="/questionnaire" class="back"><span></span></a>

    </header>

            <section class="jcd_form">
                {{#each questionnairexq.questionlist}}

                    <div class="questioncontent"><span>{{questioncontent}}</span></div>
                    {{#each answerlist}}
                    <label class='jcd_form_chickbox_lnk'><input class="c_checkbox_1" type="radio" name="{{questionid}}" value="{{index}}"/>{{answercontent}}</label>
                    {{/each}}
                </section>
                {{/each}}

            {{/each}}-->
        </div>
    </section>
</template>

<template name="qnfeedbackxq">
    <header id="header">
        <a href="javascript:history.go(-1);" class="back"><img src="/images/mark1.png"></a>
        <span class="category_h_title">问卷调查</span>
    </header>

    <section class="content pad padb pad10">
        <div style="display:block;text-align:center;">{{questionnairexq.qnairetitle}}</div>
        {{#each questionnairexq.questionlist}}
            <div class="qnfeedbackxz">
                <div class="title"><span>{{questioncontent}}</span></div>
                <ul>
                    {{#each answerlist}}
                        {{#if checked}}
                            <li style="background-color: #009900;">{{answercontent}}</li>
                        {{else}}
                            <li>{{answercontent}}</li>
                        {{/if}}
                    {{/each}}
                </ul>
            </div>
        {{/each}}
    </section>
</template>

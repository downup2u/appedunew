<!--
	家长新建孩子
	说明：这是个新建孩子表单
-->
<template name="newchild">
    <header id="header">
        <a href="/{{returnurl}}" class="back"><span></span></a>
        <span class="title">新增孩子</span>
    </header>
    <section id="content">
        <section class="newchild">
            <form action="#" method="post" enctype="multipart/form-data" id="theForm">
                <div class="s">
                    <span>家长角色</span>
                    <select id="releationshipname" class="select" data-tmp="">
                        <option value="0">请选择</option>{{#each releationshiplist}}
                        <option>{{name}}</option>{{/each}}
                    </select>
                </div>
                <div class="i">
                    <input class="admin" id="truename" value="" maxlength="20" placeholder="请输入孩子的姓名">
                </div>
                <div class="i">
                    <input class="admin" id="birthday" value="" maxlength="20" placeholder="请选择出生日期">
                </div>
                <div class="ch jcd_form">
                    <section class="jcd_form_chickbox">
                        <label for="male" class="jcd_form_chickbox_lnk sel">
                            <input type="radio" name="gender" id="male" value="Male"/>男
                        </label>
                        <label for="female" class="jcd_form_chickbox_lnk">
                            <input type="radio" name="gender" id="female" value="Female"/>女
                        </label>
                    </section>
                </div>
                <br/><br/>
                <a href="#" id="btnaddchild" class="yyBtn" >确定</a>
            </form>
        </section>
    </section>

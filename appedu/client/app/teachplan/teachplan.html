<template name="teachplan">
    <header id="header">
        <a href="/" class="back"><span></span></a>
        <span class="title">教学计划</span>
        {{#if isheaderteacher}}
            <a href="/newteachplan" class="rightLnk">新建</a>
        {{/if}}
    </header>
    <section id="content">
        <div class="teachplanpage">
            <div class="headnavbox" id="Tab1">
                <ul class="wbox">
                    <li id="tabone1" class="lnk hover">上周</li>
                    <li id="tabone2" class="lnk">本周</li>
                    <li id="tabone3" class="lnk">下周</li>
                </ul>
            </div>
            <div class="teachplanpagelist">
                <ul id="con_one_1">
                    <li>
                        <span class="l">事件</span>
                        <span class="r tr">内容</span>
                    </li>
                    {{#each lasteachplanlist}}
                    <li>
                        <span class="l">{{weekname}}</span>
                        <span class="r">{{teachcontent}}{{teachcontent}}</span>
                    </li>
                    {{/each}}
                </ul>
                <ul id="con_one_2" style="display:none">
                    <li>
                        <span class="l">事件</span>
                        <span class="r tr">内容</span>
                    </li>
                    {{#each thiseachplanlist}}
                        <li>
                            <span class="l">{{weekname}}</span>
                            <span class="r">{{teachcontent}}{{teachcontent}}</span>
                        </li>
                    {{/each}}
                </ul>
                <ul id="con_one_3" style="display:none">
                    <li>
                        <span class="l">事件</span>
                        <span class="r tr">内容</span>
                    </li>
                    {{#each nexteachplanlist}}
                        <li>
                            <span class="l">{{weekname}}</span>
                            <span class="r">{{teachcontent}}{{teachcontent}}</span>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </section>
</template>

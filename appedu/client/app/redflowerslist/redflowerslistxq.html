<template name="redflowerslistxq">
    <header id="header">
        <a href="/redflowerslist" class="back"><span></span></a>
        <span class="title">红花详情</span>
        {{#if isheaderteacher}}<a href="/redflowerslistxz/{{flowerlistid}}" class="rightLnk">新增</a>{{/if}}
    </header>
    <section id="content">
        <div class="redflowerslistxq">
            <div class="h">
                <span class="n">{{childname}}</span><span class="nn">{{flowerscount}}</span>
            </div>
            <div class="hh">
                <ul>
                    {{#each redflowerslist }}
                        <li>
                            <div class="l">
                                <div>
                                    <p>{{happentime}}</p>
                                    <p>{{content}}</p>
                                </div>
                            </div>
                            <div class="r">
                                <div>
                                    <p><!--{{teachername}}-->王老师</p>
                                </div>
                            </div>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </section>

</template>

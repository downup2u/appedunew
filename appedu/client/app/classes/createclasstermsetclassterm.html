<template name="createclasstermsetclassterm">
    <header id="header">
        <a href="/{{returnurl}}" class="back"><span></span></a>
        <span class="title">设置班级</span>
    </header>
    <section id="content">
        <section class="createclasstermsetclassterm">
            <form action="#" method="post" enctype="multipart/form-data" id="theForm">
                <div class="n">{{schoolname}}</div>
                <div class="s">
                    <select class="select" id="selclass" data-tmp="">
                        {{#each classterms}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="addNewClassroomForm">
                    <input class="admin" id="classtermname" value="" maxlength="20" placeholder="请输入班级名">
                    <a href="#" id="btncreateclass" class="yyBtn">确定</a>
                </div>
                <a href="#" class="addNewClassroom">新增班级</a>
                <a href="#" id="btnaddclass" class="yyBtn">确定加入</a>

<!--某个学校下班级列表
说明：这是个班级列表页面
便于孩子加入
-->
<template name="myclassterm">
    <header id="header">
        <a href="/profile" class="back"><span></span></a>
        <span class="title">班级列表</span>
        <a href="/createclasstermsetschool/myclassterm" class="rightLnk">新增</a>
    </header>
    <section id="content">
        <div class="myclassterm">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="banji">
                <tr>
                    <th>班级名称</th>
                    <th>属在幼儿园</th>
                    <th>切换</th>
                </tr>
                {{#each classtermlist}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{schoolname}}</td>
                        {{#if curclass}}
                            <td>当前班级</td>
                        {{else}}
                            <td><a href="#" id="btnswitch">切换到当前</a></td>
                        {{/if}}
                    </tr>
                {{/each}}
            </table>
        </div>
    </section>

</template>

<template name="studentslist">
    <header id="header">
        <a href="/" class="back"><span></span></a>
        <span class="title">花名册</span>
    </header>
    <section id="content">
        <div class="studentslisttemplate">
            <div class="studentslisttemplatelist" id="con_one_1">
                <ul>
                    {{#each studentslistregister}}
                    <li>
                        <p class="t">
                            <span class="l"><em>{{childtruename}}</em> <em>{{sex}}</em></span>
                            <span class="r">{{birthday}}</span>
                        </p>
                        {{#each parentuserlist}}
                        <p class="n"><span>{{parentrelationname}}: {{parenttruename}}</span><span>{{parenttel}}</span></p>
                        {{/each}}
                        <p class="lnk"><a href="/editstudent">修改</a></p>
                    </li>
                    {{/each}}
                </ul>
            </div>
            <div class="studentslisttemplatelist" id="con_one_2">
                <ul>
                    {{#each studentslist}}
                        <li>
                            <p class="t">
                                <span class="l"><em>{{childtruename}}</em> <em>{{sex}}</em></span>
                                <span class="r">{{birthday}}</span>
                            </p>
                            {{#each parentuserlist}}
                                <p class="n"><span>{{parentrelationname}}: {{parenttruename}}</span><span>{{parenttel}}</span></p>
                            {{/each}}
                            <p class="lnk"><a href="#">修改</a></p>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </section>
</template>

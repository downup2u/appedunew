<template name="register">
    <header id="header">
        <a href="/login/{{id}}" class="back"><span></span></a>
        <span class="title">注册</span>
    </header>
    <section id="content">
        <section class="registerpage">
            <section class="jcd_form">
                <section class="jcd_form_chickbox jcd_form_center">
                    <label class='jcd_form_chickbox_lnk sel'><input type="radio" name="role" value="parent" checked="checked"/>家长</label>
                    <label class="jcd_form_chickbox_lnk"><input type="radio" name="role" value="teacher"/>教师</label>
                </section>
                <div class="username">
                    <span class="icon"></span>
                    <span class="input">
                        <input id="truename" type="text" placeholder="请输入真实姓名">
                    </span>
                </div>
                <div class="user">
                    <span class="icon"></span>
                    <span class="input">
                        <input id="phonenumber" type="text" placeholder="请输入您的手机号">
                    </span>
                </div>
                <div class="pw_contain">
                    <span class="icon"></span>
                    <span class="input">
                        <input id='authcode' class="identify_code" type="text" placeholder="手机验证码">
                    </span>
                    <div class="huqumima">
                        <a href="#" id='btngetauthcode'>{{getauthtitle}}</a>
                    </div>
                </div>
                <div class="pw">
                    <span class="icon"></span>
                    <span class="input">
                        <input id="password" type="password" placeholder="密码：6-12位字母或者数字">
                    </span>
                </div>
                <br/>
                <a href='#' class="yyBtn" id='btnregister'>完成</a>
            </section>
        </section>
    </section>

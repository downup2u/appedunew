<template name="loginselectclassterm">
	<header id="header">
        <span class="title">选择自己的班级</span>
        <a href="#" id="btncreateclassterm" class="rightLnk">添加</a>
    </header>
	<section id="content">
		<div class="loginselectclasstermpage" style="padding: 20px;">
			<ul class="jcd_btnselectchild">
				{{#each classtermlist}}
				{{#if iscurclassterm}}
				<li class='selchild_{{classtermid}} sel'> <a href="#"><span>{{name}}</span><em>{{schoolname}}</em></a> </li>
				{{else}}
				<li class='selchild_{{classtermid}}'> <a href="#"><span>{{name}}</span><em>{{schoolname}}</em></a> </li>
				{{/if}}
				{{/each}}
			</ul>
            <div class="fb_m">
				<label style="display: block">
                    <input name="isnextskip" type="checkbox" value="" class="c_checkbox_1">
                    下次跳过该页面
                </label>
            </div>
            <br/>
            <a href="#" id="btnenter" class="yyBtn">进入</a>
		</div>
	</section>
</template>
